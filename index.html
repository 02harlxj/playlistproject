    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="core/public/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="core/public/css/normalize.min.css">
        <link rel="stylesheet" href="core/public/css/flaticon/flaticon.css">
        <link rel="stylesheet" href="core/public/css/main.css">

        <script src="core/public/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

        <script src="core/public/vendor/angular.min.js"></script>
        <script src="core/public/vendor/ngDraggable.js"></script>
        <script src="core/public/vendor/angular-ui-router.js"></script>
        <script src="core/public/vendor/angular-animate.js"></script>
        <script src="core/public/vendor/angular-resource.js"></script>
        <script src="core/public/vendor/ui-bootstrap.min.js"></script>

        <script src="core/public/js/main.public.module.js"></script>
        <script src="core/public/js/main.public.controllers.js"></script>
        <script src="core/public/js/main.public.directives.js"></script>
    </head>
    <body ng-controller="MainAppCtrl">
        <div id="header-container">
            <header class="wrapper clearfix">
                <div class="logo"></div>
                <div class="music-search hidden-xs">
                    <input type="text" />
                    <div class="search"></div>
                </div>
                <div class="menu-head">
                    <div class="settings launch">
                        <div class="settings-icon icon"></div>
                    </div>
                    <div class="notif launch">
                        <div class="notif-icon icon"></div>
                    </div>
                    <div class="search launch visible-xs">
                        <div class="search-icon icon"></div>
                    </div>
                    <div class="menu launch visible-xs">
                        <div class="menu-icon"></div>
                    </div>
                </div>
            </header>
        </div>
        <div id="main-container">
            <div class="main-menu hidden-xs">
                <ul class="menu-first">
                    <li class="library menu-btn-top">Library</li>
                    <li class="events menu-btn-top">Events</li>
                    <li class="parent">Playlists
                        <ul class="playlist nested">
                            <li class="playlist menu-btn-nest" ng-repeat="playlist in user.playlists">{{playlist.name}}</li>
                            <li class="add-playlist menu-btn-nest" ng-click="addPlaylist()"></li>
                        </ul>
                    </li>
                </ul>
            </div> <!-- /.main-menu -->
            <div class="main-content">

                


            </div> <!-- /.main-content -->
        </div> <!-- /#main-container -->

    </body>
    </html>
